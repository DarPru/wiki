<aside class="sidebar">
    <div class="toc_block">
        <h2>{{i18n "site_navigation"}}</h2>
        {{range .Site.Sections }}
        <ol class="main_site_navigation">
            <li>
                <a href="{{.Permalink}}">{{.Params.h1}}</a>
            </li>
        </ol>
        {{end}}
    </div>
    <div class="recent_posts">
        <h2>{{i18n "last_posts"}}</h2>
        {{range .Site.RegularPages | first 3}}
        <div class="recent_post">
            <a href="{{.Permalink}}">
                <img width="60" height="60" src="{{if .Params.image}}{{.Params.image}}{{else}}{{ .Site.Params.image}}{{end}}" alt="{{.Params.h1}}">
                <div class="recent_post_content">
                    <h3>{{.Params.h1}}</h3>
                    <p>{{.Summary}}</p>
                </div>
            </a>
        </div>
        {{end}}
    </div>
    <div class="search">
        <input type="search" name="q" placeholder="{{i18n "site_search"}}"><button class="search_button"><i class="icon-right-open"></i></button>
    </div>
    <div class="tags_block">
        <h2>{{i18n "all_tags"}}</h2>
        <ul>
            {{ range .Site.Taxonomies.tags }}
            <span><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></span>
            {{end}}
        </ul>
    </div>
</aside>
