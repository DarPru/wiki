<nav class="header_menu">
    <ul>
	    {{ $currentPage := . }}
        {{ range .Site.Menus.header }}
        {{ $menu_item_url := .URL | relLangURL }}
        {{ $page_url:= $currentPage.RelPermalink | relLangURL }}
        <li {{ if eq $menu_item_url $page_url }}class="active"{{end}} {{if .HasChildren}}class="has_children"{{end}}><a href="{{.URL  | absURL}}">{{.Name}}</a>
        {{ if .HasChildren }}
    	<ul class="sub_menu">
    		{{ range .Children }}
    		<li>
			    <a href="{{.URL | absURL}}">{{.Name}}</a>
    		</li>
    		{{end}}
    	</ul>
        {{end}}
        </li>
        {{end}}

    </ul>
</nav>
